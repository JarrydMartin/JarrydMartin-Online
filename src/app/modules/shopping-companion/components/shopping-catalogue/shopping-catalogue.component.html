<ul>
  <li *ngFor="let item of shoppingListItems | async">
    {{ item.name }} at ${{ item.price }}
  </li>
</ul>
<a routerLink="/shopping-companion/addCatalogueItem">
  <button
    mat-fab
    color="primary"
    aria-label="Example icon button with a delete icon"
  >
    <mat-icon>add</mat-icon>
  </button>
</a>
